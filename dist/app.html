<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .square {
        background-color: black;
        width: 25px;
        height: 25px;
      }
      .circle {
        background-color: blue;
        width: 30px;
        height: 30px;
        border-radius: 100px;
      }
      .width{
        display: flex;
         /* justify-content: space-around;  */
      }
      .aa{
        display: flex;
      }
      .triangle{
        background-color: red;
        width: 25px;
        height: 25px;
        clip-path: polygon(50% 0, 100% 100%, 0 100%);

      }

      .hidden {
      display: none;
     }
     

         
     #button1 {
       background-color: #4CAF50;
       border: none;
       color: white;
       padding: 15px 32px;
       text-align: center;
       text-decoration: none;
       display: inline-block;
       font-size: 16px;
       margin: 4px 2px;
       cursor: pointer;
       box-shadow: 0px 5px #999;
     }

     #button2 {
       background-color: #ff66ed;
       border: none;
       color: rgb(0, 0, 0);
       padding: 15px 32px;
       text-align: center;
       text-decoration: none;
       display: inline-block;
       font-size: 16px;
       margin: 4px 2px;
       cursor: pointer;
       box-shadow: 0px 5px #999;
     }

     #button3 {
       background-color: #00a6ff;
       border: none;
       color: white;
       padding: 15px 32px;
       text-align: center;
       text-decoration: none;
       display: inline-block;
       font-size: 16px;
       margin: 4px 2px;
       cursor: pointer;
       box-shadow: 0px 5px #999;
     }

     .button:active {
       box-shadow: 0 0; /* 影を消す */
       transform: translateY(4px); /* 少し下げる */
     }
     
   </style>
   <button id="button1">◻︎</button>
   <button id="button2">⚪︎</button>
   <button id="button3">△</button>
   

    <!--squareの場合、色をつけてあげないと見えない。ただし、文字の場合見える。-->
  </head>
  <body>
    
    <!--divは見えない箱-->
    <div id="group1" class="iframe-content resizable hidden">
      <div class="large centered row">
        <div class="col">
          <div class="square"></div>
        </div>
      </div>
    </div>

    <div id="group2" class="aa hidden">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div id="group4" class="width hidden">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
   
    <div class="medium row">
      <!-- <fieldset class="controls">
        <button class="button revert">Revert row 1</button>
        <button class="button revert">Revert row 2</button>
      </fieldset> -->
    </div>

    <div id="group3" class="small hidden">
    <div class="small row">
  <div class="triangle"></div>
  <div class="padded label"></div>
</div>
<div class="small row">
  <div class="triangle"></div>
  <div class="padded label"></div>
</div>
<div class="small row">
  <div class="triangle"></div>
  <div class="padded label"></div>
</div>
<div class="small row">
  <div class="triangle"></div>
  <div class="padded label"></div>
</div>
</div>
    <script src="app.js"></script>
  </body>
</html>
